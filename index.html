<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="css/output.css" />
    <script src="main.js"></script>
  </head>
  <body class="bg-primary-900">
    <div class="mainContent bg-secondary-300">
      <div class="online">
        <h2 class="text-2xl">Members</h2>
        <hr />
        <div class="peopleContainer"></div>
      </div>
      <div class="chatroom">
        <h1 class="text-3xl">Chatroom B</h1>
        <hr />
        <div class="chatContainer"></div>
        <div class="messageContainer">
          <input type="text" id="chatReply" placeholder="Send Message..." />
          <input
            id="sendMsg"
            type="button"
            value="Send"
            onclick="submitMessage()"
          />
        </div>
      </div>
    </div>

    <div class="toastContainer"></div>
  </body>
</html>
