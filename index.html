<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="css/output.css" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="allArea">
    <div class="mainContent w-full md:w-3/5 bg-elephant-800">
      <div class="online hidden lg:flex">
        <h2 class="text-2xl members">Members</h2>
        <hr />
        <div class="peopleContainer"></div>
      </div>
      <div class="chatroom w-full md:w-4/5">
        <h1 class="text-3xl p-3">Chatroom B</h1>
        <hr />
        <div class="chatContainer"></div>
        <div class="messageContainer">
          <input
            type="text"
            id="chatReply"
            placeholder="Send Message..."
            required="required"
          />
          <input
            id="sendMsg"
            type="button"
            value="Send"
            class="bg-sushi-500 rounded-2xl text-secondary-100"
            onclick="submitMessage()"
          />
        </div>
        <div class="requiredContainer"></div>
      </div>
    </div>

    <div class="toastContainer"></div>
  </body>
</html>
